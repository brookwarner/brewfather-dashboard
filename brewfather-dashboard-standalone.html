<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewfather Dashboard üç∫</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Default Theme (Purple Gradient) */
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #e74c3c;
            --text-primary: #333;
            --text-secondary: #666;
            --text-light: #888;
            --text-white: #ffffff;
            --card-bg: #ffffff;
            --card-hover-shadow: rgba(0,0,0,0.3);
            --info-bar-bg: rgba(255,255,255,0.2);
            --stat-bg: #f8f9fa;
            --border-color: #f0f0f0;
            --chart-bg: #f8f9fa;
            --temp-gradient-start: #667eea;
            --temp-gradient-end: #764ba2;
            --sg-gradient-start: #e74c3c;
            --sg-gradient-end: #c0392b;
        }

        [data-theme="brewfather"] {
            /* Brewfather Native Theme */
            --bg-gradient-start: #1a1a1a;
            --bg-gradient-end: #2d2d2d;
            --primary-color: #f4a127;
            --secondary-color: #d98a1f;
            --accent-color: #f4a127;
            --text-primary: #ffffff;
            --text-secondary: #b8b8b8;
            --text-light: #8a8a8a;
            --text-white: #ffffff;
            --card-bg: #2d2d2d;
            --card-hover-shadow: rgba(244,161,39,0.3);
            --info-bar-bg: rgba(45,45,45,0.8);
            --stat-bg: #3a3a3a;
            --border-color: #404040;
            --chart-bg: #3a3a3a;
            --temp-gradient-start: #f4a127;
            --temp-gradient-end: #d98a1f;
            --sg-gradient-start: #6b9bd1;
            --sg-gradient-end: #4a7ba7;
        }

        [data-theme="dark"] {
            /* Dark Theme */
            --bg-gradient-start: #141e30;
            --bg-gradient-end: #243b55;
            --primary-color: #4a90e2;
            --secondary-color: #357abd;
            --accent-color: #e85d75;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --text-light: #808080;
            --text-white: #ffffff;
            --card-bg: #1e2936;
            --card-hover-shadow: rgba(74,144,226,0.3);
            --info-bar-bg: rgba(30,41,54,0.8);
            --stat-bg: #2a3644;
            --border-color: #3a4756;
            --chart-bg: #2a3644;
            --temp-gradient-start: #4a90e2;
            --temp-gradient-end: #357abd;
            --sg-gradient-start: #e85d75;
            --sg-gradient-end: #c74a62;
        }

        [data-theme="light"] {
            /* Light Theme - High Contrast */
            --bg-gradient-start: #f5f7fa;
            --bg-gradient-end: #c3cfe2;
            --primary-color: #5a67d8;
            --secondary-color: #4c51bf;
            --accent-color: #f56565;
            --text-primary: #1a202c;
            --text-secondary: #2d3748;
            --text-light: #4a5568;
            --text-white: #ffffff;
            --card-bg: #ffffff;
            --card-hover-shadow: rgba(90,103,216,0.2);
            --info-bar-bg: rgba(255,255,255,0.9);
            --stat-bg: #e2e8f0;
            --border-color: #cbd5e0;
            --chart-bg: #edf2f7;
            --temp-gradient-start: #5a67d8;
            --temp-gradient-end: #4c51bf;
            --sg-gradient-start: #f56565;
            --sg-gradient-end: #e53e3e;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            padding: 10px;
            color: var(--text-primary);
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: var(--text-white);
            margin-bottom: 20px;
            padding: 15px;
            position: relative;
        }

        [data-theme="light"] header {
            color: var(--text-primary);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        [data-theme="light"] h1 {
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }

        .subtitle {
            font-size: 1em;
            opacity: 0.9;
        }

        .theme-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .theme-toggle-btn {
            background: var(--info-bar-bg);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
            color: var(--text-white);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .theme-toggle-btn:hover {
            transform: scale(1.05);
            background: rgba(255,255,255,0.15);
        }

        [data-theme="light"] .theme-toggle-btn {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid rgba(0, 0, 0, 0.2);
            color: var(--text-primary);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        [data-theme="light"] .theme-toggle-btn:hover {
            background: rgba(255, 255, 255, 1);
            border-color: rgba(0, 0, 0, 0.3);
        }

        .theme-dropdown {
            position: absolute;
            top: 45px;
            right: 0;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            padding: 8px;
            min-width: 150px;
            display: none;
            z-index: 1000;
            border: 1px solid #e0e0e0;
        }

        .theme-dropdown.show {
            display: block;
            animation: slideDown 0.2s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .theme-option {
            background: transparent;
            border: none;
            color: #333;
            padding: 10px 16px;
            width: 100%;
            text-align: left;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .theme-option:hover {
            background: #f0f0f0;
            color: #000;
        }

        .theme-option.active {
            background: var(--primary-color);
            color: #ffffff;
            font-weight: 600;
        }

        .theme-icon {
            font-size: 1.1em;
        }

        .loading {
            text-align: center;
            color: var(--text-white);
            font-size: 1.5em;
            padding: 40px;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid var(--text-white);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff4444;
            color: var(--text-white);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .info-bar {
            background: var(--info-bar-bg);
            backdrop-filter: blur(10px);
            color: var(--text-white);
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            position: relative;
            z-index: 100;
        }

        [data-theme="light"] .info-bar {
            color: var(--text-primary);
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-filter {
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .status-filter label {
            font-weight: 600;
            font-size: 0.85em;
        }

        .status-toggle-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: var(--text-white);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.85em;
            font-weight: 600;
            cursor: pointer;
            outline: none;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .status-toggle-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        [data-theme="light"] .status-toggle-btn {
            background: rgba(0, 0, 0, 0.08);
            border: 2px solid rgba(0, 0, 0, 0.2);
            color: var(--text-primary);
        }

        [data-theme="light"] .status-toggle-btn:hover {
            background: rgba(0, 0, 0, 0.12);
            border-color: rgba(0, 0, 0, 0.3);
        }

        .status-dropdown {
            position: absolute;
            top: 40px;
            left: 0;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            padding: 10px;
            min-width: 200px;
            display: none;
            z-index: 9999;
            border: 1px solid #e0e0e0;
        }

        .status-dropdown.show {
            display: block;
        }

        .status-checkbox-item {
            display: flex;
            align-items: center;
            padding: 6px 8px;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.2s ease;
        }

        .status-checkbox-item:hover {
            background: #f0f0f0;
        }

        .status-checkbox-item input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
        }

        .status-checkbox-item label {
            cursor: pointer;
            color: #333;
            font-size: 0.85em;
            font-weight: 500;
        }

        .batches-grid {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }

        /* Dynamic grid based on batch count */
        .batches-grid[data-count="1"] {
            grid-template-columns: 1fr;
        }

        .batches-grid[data-count="2"] {
            grid-template-columns: repeat(2, 1fr);
        }

        .batches-grid[data-count="3"] {
            grid-template-columns: repeat(3, 1fr);
        }

        .batches-grid[data-count="4"],
        .batches-grid[data-count="5"],
        .batches-grid[data-count="6"],
        .batches-grid[data-count="7"],
        .batches-grid[data-count="8"] {
            grid-template-columns: repeat(4, 1fr);
        }

        .batch-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .batch-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px var(--card-hover-shadow);
        }

        .batch-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }

        .batch-header {
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border-color);
        }

        .batch-name {
            font-size: 1.4em;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 6px;
        }

        .batch-meta {
            display: flex;
            gap: 6px;
            align-items: center;
            flex-wrap: wrap;
        }

        .batch-no {
            color: var(--text-secondary);
            font-size: 0.75em;
            background: var(--stat-bg);
            padding: 3px 8px;
            border-radius: 12px;
        }

        .status-badge {
            background: var(--primary-color);
            color: var(--text-white);
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
        }

        .device-badge {
            background: #667eea;
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
            white-space: nowrap;
        }

        .device-badge.red { background: #e74c3c; }
        .device-badge.orange { background: #e67e22; }
        .device-badge.green { background: #27ae60; }
        .device-badge.yellow { background: #f1c40f; color: #333; }
        .device-badge.blue { background: #3498db; }
        .device-badge.purple { background: #9b59b6; }
        .device-badge.pink { background: #e91e63; }
        .device-badge.black { background: #2c3e50; }
        .device-badge.ispindel { background: #3498db; }
        .device-badge.plaato { background: #9b59b6; }
        .device-badge.brewpiless { background: #16a085; }

        .recipe-info {
            background: var(--stat-bg);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .recipe-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .recipe-style {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .current-readings {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 12px;
        }

        .reading-card {
            background: linear-gradient(135deg, var(--temp-gradient-start) 0%, var(--temp-gradient-end) 100%);
            color: var(--text-white);
            text-align: center;
            padding: 10px;
            border-radius: 8px;
        }

        .reading-card.sg {
            background: linear-gradient(135deg, var(--sg-gradient-start) 0%, var(--sg-gradient-end) 100%);
        }

        .reading-label {
            font-size: 0.7em;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 3px;
        }

        .reading-value {
            font-size: 1.6em;
            font-weight: bold;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-top: 12px;
            margin-bottom: 12px;
        }

        .stat {
            background: var(--stat-bg);
            padding: 8px 10px;
            border-radius: 8px;
        }

        .stat-label {
            font-size: 0.7em;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 3px;
        }

        .stat-value {
            font-size: 1.1em;
            font-weight: bold;
            color: var(--text-primary);
        }

        .brew-date {
            color: var(--text-light);
            font-size: 0.9em;
            margin-top: 10px;
            text-align: center;
        }

        .data-timestamp {
            color: var(--text-light);
            font-size: 0.85em;
            margin-top: 10px;
            text-align: center;
            font-style: italic;
        }

        .charts-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid var(--border-color);
        }

        .chart-container {
            margin-bottom: 25px;
            background: var(--chart-bg);
            padding: 15px;
            border-radius: 8px;
        }

        .chart-title {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 15px;
            text-align: center;
        }

        .chart-wrapper {
            position: relative;
            height: 200px;
        }

        .no-data {
            text-align: center;
            color: var(--text-white);
            font-size: 1.3em;
            padding: 60px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .no-chart-data {
            text-align: center;
            color: var(--text-light);
            padding: 40px 20px;
            font-style: italic;
        }

        .refresh-btn {
            background: var(--text-white);
            color: var(--primary-color);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .loading-charts {
            text-align: center;
            color: var(--text-light);
            padding: 20px;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .batches-grid,
            .batches-grid[data-count="1"],
            .batches-grid[data-count="2"],
            .batches-grid[data-count="3"],
            .batches-grid[data-count="4"],
            .batches-grid[data-count="5"],
            .batches-grid[data-count="6"],
            .batches-grid[data-count="7"],
            .batches-grid[data-count="8"] {
                grid-template-columns: 1fr !important;
            }
            
            .info-bar {
                flex-direction: column;
                align-items: flex-start;
            }

            .chart-wrapper {
                height: 250px;
            }

            .theme-switcher {
                position: relative;
                top: 0;
                right: 0;
                margin-bottom: 15px;
                display: flex;
                justify-content: center;
            }

            .theme-dropdown {
                right: auto;
                left: 50%;
                transform: translateX(-50%);
            }

            header {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="theme-switcher">
                <button class="theme-toggle-btn" id="themeToggle">
                    Theme
                </button>
                <div class="theme-dropdown" id="themeDropdown">
                    <button class="theme-option active" data-theme="default">
                        Default
                    </button>
                    <button class="theme-option" data-theme="brewfather">
                        Brewfather
                    </button>
                    <button class="theme-option" data-theme="dark">
                        Dark
                    </button>
                    <button class="theme-option" data-theme="light">
                        Light
                    </button>
                </div>
            </div>
            <h1>üç∫ Brewfather Dashboard</h1>
            <p class="subtitle">Currently Fermenting Batches</p>
        </header>

        <div id="app">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading brewing data...</p>
            </div>
        </div>
    </div>

    <script>
        // STANDALONE VERSION - Fetches directly from Brewfather API
        // Check for credentials in localStorage first, then fall back to hardcoded values
        // Get them from: https://web.brewfather.app/tabs/settings (API section)
        const BREWFATHER_USER_ID = localStorage.getItem('brewfather_user_id') || 'YOUR_USER_ID_HERE';
        const BREWFATHER_API_KEY = localStorage.getItem('brewfather_api_key') || 'YOUR_API_KEY_HERE';
        
        // Redirect to setup if credentials not configured
        if (BREWFATHER_USER_ID === 'YOUR_USER_ID_HERE' || BREWFATHER_API_KEY === 'YOUR_API_KEY_HERE') {
            console.warn('‚ö†Ô∏è Brewfather credentials not configured');
            if (!window.location.pathname.includes('setup.html')) {
                window.location.href = 'setup.html';
            }
        }
        
        // Chart instances storage
        const chartInstances = {};

        // Status Management
        let selectedStatuses = ['Fermenting'];
        let allBatchesCache = []; // Client-side cache of all batches

        // Theme Management
        let currentTheme = 'default';

        function initTheme() {
            const savedTheme = localStorage.getItem('brewfather-theme') || 'default';
            applyTheme(savedTheme);
        }

        function applyTheme(themeName) {
            // Remove all theme attributes first
            document.documentElement.removeAttribute('data-theme');
            
            // Apply new theme if not default
            if (themeName !== 'default') {
                document.documentElement.setAttribute('data-theme', themeName);
            }
            
            currentTheme = themeName;
            
            // Save to localStorage
            localStorage.setItem('brewfather-theme', themeName);
            
            // Update active button
            document.querySelectorAll('.theme-option').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.theme === themeName) {
                    btn.classList.add('active');
                }
            });
            
            // Refresh charts with new colors
            refreshAllCharts();
        }

        function toggleThemeDropdown() {
            const dropdown = document.getElementById('themeDropdown');
            dropdown.classList.toggle('show');
        }

        function refreshAllCharts() {
            // Get current computed CSS variables
            const styles = getComputedStyle(document.documentElement);
            
            // Update chart colors for all existing charts
            Object.keys(chartInstances).forEach(chartId => {
                if (chartInstances[chartId]) {
                    const chart = chartInstances[chartId];
                    const tempColor = styles.getPropertyValue('--temp-gradient-start').trim();
                    const sgColor = styles.getPropertyValue('--sg-gradient-start').trim();
                    
                    // Update dataset colors
                    chart.data.datasets.forEach(dataset => {
                        if (dataset.yAxisID === 'y-temp') {
                            dataset.borderColor = tempColor;
                            dataset.backgroundColor = tempColor.replace('rgb', 'rgba').replace(')', ', 0.05)');
                            dataset.pointHoverBackgroundColor = tempColor;
                        } else if (dataset.yAxisID === 'y-sg' && !dataset.label.includes('Target')) {
                            dataset.borderColor = sgColor;
                            dataset.backgroundColor = sgColor.replace('rgb', 'rgba').replace(')', ', 0.05)');
                            dataset.pointHoverBackgroundColor = sgColor;
                        }
                    });
                    
                    // Update axis colors
                    if (chart.options.scales['y-temp']) {
                        chart.options.scales['y-temp'].title.color = tempColor;
                        chart.options.scales['y-temp'].ticks.color = tempColor;
                        chart.options.scales['y-temp'].grid.color = tempColor.replace('rgb', 'rgba').replace(')', ', 0.1)');
                    }
                    if (chart.options.scales['y-sg']) {
                        chart.options.scales['y-sg'].title.color = sgColor;
                        chart.options.scales['y-sg'].ticks.color = sgColor;
                    }
                    
                    chart.update('none'); // Update without animation
                }
            });
        }

        // Set up theme switcher event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize theme from localStorage
            initTheme();
            
            // Theme toggle button

        async function fetchAllBatches(forceRefresh = false) {
            try {
                console.log('Fetching all batches...', forceRefresh ? '(force refresh)' : '');
                const auth = btoa(`${BREWFATHER_USER_ID}:${BREWFATHER_API_KEY}`);
                
                // Fetch all common statuses at once
                const statusesToFetch = ['Planning', 'Brewing', 'Fermenting', 'Conditioning', 'Completed', 'Archived'];
                
                const promises = statusesToFetch.map(status => {
                    const url = `https://api.brewfather.app/v1/batches?status=${encodeURIComponent(status)}&include=estimatedFg,estimatedOg,measuredOg,measuredFg,temp`;
                    return fetch(url, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Basic ${auth}`,
                            'Content-Type': 'application/json'
                        },
                        cache: forceRefresh ? 'no-cache' : 'default'
                    }).then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    }).catch(err => {
                        console.warn(`Failed to fetch ${status}:`, err);
                        return [];
                    });
                });
                
                const results = await Promise.all(promises);
                
                // Log what each status returned
                statusesToFetch.forEach((status, index) => {
                    const statusBatches = results[index];
                    const batchCount = Array.isArray(statusBatches) ? statusBatches.length : 0;
                    console.log(`  ${status}: ${batchCount} batches`);
                });
                
                // Combine and deduplicate batches
                const allBatches = [];
                const seenBatchIds = new Set();
                
                results.forEach(batches => {
                    if (Array.isArray(batches)) {
                        batches.forEach(batch => {
                            if (!seenBatchIds.has(batch._id)) {
                                seenBatchIds.add(batch._id);
                                allBatches.push(batch);
                            }
                        });
                    }
                });
                
                console.log(`‚úÖ Fetched ${allBatches.length} total batches across all statuses`);
                console.log('Batch statuses:', allBatches.map(b => `${b.name} (${b.status})`));
                
                // Store in client-side cache
                allBatchesCache = allBatches;
                
                return {
                    cached: false,
                    fetchedAt: new Date().toISOString()
                };
            } catch (error) {
                console.error('Error fetching all batches:', error);
                throw error;
            }
        }

        function filterBatchesByStatus(statuses = ['Fermenting']) {
            console.log(`Filtering ${allBatchesCache.length} batches by statuses:`, statuses);
            
            const filtered = allBatchesCache.filter(batch => 
                statuses.includes(batch.status)
            );
            
            console.log(`‚úÖ ${filtered.length} batches match selected statuses`);
            
            return {
                batches: filtered,
                count: filtered.length,
                fetchedAt: new Date().toISOString()
            };
        }

        async function fetchBatchReadings(batchId) {
            try {
                const auth = btoa(`${BREWFATHER_USER_ID}:${BREWFATHER_API_KEY}`);
                const url = `https://api.brewfather.app/v1/batches/${batchId}/readings`;
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Basic ${auth}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    console.error(`Failed to fetch readings for batch ${batchId}`);
                    return { readings: [] };
                }
                
                const readings = await response.json();
                return { readings };
            } catch (error) {
                console.error(`Error fetching readings for batch ${batchId}:`, error);
                return { readings: [] };
            }
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        function formatTemp(temp) {
            if (temp === undefined || temp === null) return 'N/A';
            return `${temp.toFixed(1)}¬∞C`;
        }

        function formatGravity(gravity) {
            if (gravity === undefined || gravity === null) return 'N/A';
            return gravity.toFixed(3);
        }

        function createCombinedChart(canvasId, readings, batch) {
            const ctx = document.getElementById(canvasId);
            if (!ctx) return;

            // Destroy existing chart if it exists
            if (chartInstances[canvasId]) {
                chartInstances[canvasId].destroy();
            }

            // Get colors from CSS variables
            const styles = getComputedStyle(document.documentElement);
            const tempColor = styles.getPropertyValue('--temp-gradient-start').trim();
            const sgColor = styles.getPropertyValue('--sg-gradient-start').trim();

            // Sort readings by time
            const sortedReadings = [...readings].sort((a, b) => 
                (a.time || 0) - (b.time || 0)
            );

            // Extract temperature data
            const tempData = sortedReadings
                .filter(r => r.temp !== undefined && r.temp !== null && r.time)
                .map(r => ({
                    x: new Date(r.time),
                    y: r.temp
                }));

            // Extract gravity data
            const gravityData = sortedReadings
                .filter(r => r.sg !== undefined && r.sg !== null && r.time)
                .map(r => ({
                    x: new Date(r.time),
                    y: r.sg
                }));

            if (tempData.length === 0 && gravityData.length === 0) {
                return null;
            }

            const datasets = [];

            // Add temperature dataset
            if (tempData.length > 0) {
                datasets.push({
                    label: 'Temperature (¬∞C)',
                    data: tempData,
                    borderColor: tempColor,
                    backgroundColor: tempColor.replace('rgb', 'rgba').replace(')', ', 0.05)'),
                    borderWidth: 3,
                    tension: 0.4,
                    fill: false,
                    pointRadius: 0,
                    pointHoverRadius: 6,
                    pointHoverBorderWidth: 2,
                    pointHoverBackgroundColor: tempColor,
                    pointHoverBorderColor: '#fff',
                    yAxisID: 'y-temp'
                });
            }

            // Add gravity dataset
            if (gravityData.length > 0) {
                datasets.push({
                    label: 'Specific Gravity',
                    data: gravityData,
                    borderColor: sgColor,
                    backgroundColor: sgColor.replace('rgb', 'rgba').replace(')', ', 0.05)'),
                    borderWidth: 3,
                    tension: 0.4,
                    fill: false,
                    pointRadius: 0,
                    pointHoverRadius: 6,
                    pointHoverBorderWidth: 2,
                    pointHoverBackgroundColor: sgColor,
                    pointHoverBorderColor: '#fff',
                    yAxisID: 'y-sg'
                });

                // Add OG reference line
                if (batch.estimatedOg && gravityData.length > 0) {
                    datasets.push({
                        label: 'Target OG',
                        data: [
                            { x: gravityData[0].x, y: batch.estimatedOg },
                            { x: gravityData[gravityData.length - 1].x, y: batch.estimatedOg }
                        ],
                        borderColor: 'rgba(231, 76, 60, 0.3)',
                        borderWidth: 2,
                        borderDash: [8, 4],
                        pointRadius: 0,
                        fill: false,
                        yAxisID: 'y-sg',
                        tension: 0
                    });
                }

                // Add FG reference line
                if (batch.estimatedFg && gravityData.length > 0) {
                    datasets.push({
                        label: 'Target FG',
                        data: [
                            { x: gravityData[0].x, y: batch.estimatedFg },
                            { x: gravityData[gravityData.length - 1].x, y: batch.estimatedFg }
                        ],
                        borderColor: 'rgba(52, 152, 219, 0.4)',
                        borderWidth: 2,
                        borderDash: [8, 4],
                        pointRadius: 0,
                        fill: false,
                        yAxisID: 'y-sg',
                        tension: 0
                    });
                }
            }

            const scales = {
                x: {
                    type: 'time',
                    time: {
                        unit: 'day',
                        displayFormats: {
                            day: 'MMM d'
                        }
                    },
                    grid: {
                        display: true,
                        color: 'rgba(0, 0, 0, 0.05)'
                    },
                    ticks: {
                        font: {
                            size: 11
                        }
                    }
                }
            };

            // Add temperature Y-axis
            if (tempData.length > 0) {
                scales['y-temp'] = {
                    type: 'linear',
                    display: true,
                    position: 'left',
                    title: {
                        display: true,
                        text: 'Temperature (¬∞C)',
                        color: tempColor,
                        font: {
                            size: 12,
                            weight: '600'
                        }
                    },
                    ticks: {
                        color: tempColor,
                        font: {
                            size: 11
                        },
                        padding: 8
                    },
                    grid: {
                        color: tempColor.replace('rgb', 'rgba').replace(')', ', 0.1)'),
                        drawBorder: false
                    },
                    beginAtZero: false
                };
            }

            // Add gravity Y-axis
            if (gravityData.length > 0) {
                scales['y-sg'] = {
                    type: 'linear',
                    display: true,
                    position: 'right',
                    title: {
                        display: true,
                        text: 'Specific Gravity',
                        color: sgColor,
                        font: {
                            size: 12,
                            weight: '600'
                        }
                    },
                    ticks: {
                        color: sgColor,
                        font: {
                            size: 11
                        },
                        padding: 8,
                        callback: function(value) {
                            return value.toFixed(3);
                        }
                    },
                    grid: {
                        drawOnChartArea: false,
                        drawBorder: false
                    },
                    beginAtZero: false
                };
            }

            chartInstances[canvasId] = new Chart(ctx, {
                type: 'line',
                data: { datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'bottom',
                            labels: {
                                usePointStyle: true,
                                padding: 15,
                                font: {
                                    size: 12
                                },
                                boxWidth: 8,
                                boxHeight: 8
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            padding: 12,
                            titleFont: {
                                size: 13,
                                weight: '600'
                            },
                            bodyFont: {
                                size: 12
                            },
                            displayColors: true,
                            boxPadding: 6,
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.dataset.yAxisID === 'y-temp') {
                                        label += context.parsed.y.toFixed(1) + '¬∞C';
                                    } else if (context.dataset.yAxisID === 'y-sg') {
                                        label += context.parsed.y.toFixed(3);
                                    }
                                    return label;
                                }
                            }
                        }
                    },
                    scales: scales
                }
            });
        }

        async function renderBatchCharts(batch) {
            const chartCanvasId = `chart-${batch.id}`;

            // Show loading state
            const chartContainer = document.getElementById(`chart-container-${batch.id}`);
            
            if (chartContainer) chartContainer.innerHTML = '<div class="loading-charts">Loading chart data...</div>';

            // Fetch readings
            const data = await fetchBatchReadings(batch.id);
            const readings = data.readings || [];

            if (!readings || readings.length === 0) {
                if (chartContainer) chartContainer.innerHTML = '<div class="no-chart-data">No readings available</div>';
                return;
            }

            // Detect and display device info
            const deviceReading = readings.find(r => r.id);
            if (deviceReading && deviceReading.id) {
                const deviceBadge = document.getElementById(`device-badge-${batch._id}`);
                if (deviceBadge) {
                    const deviceId = deviceReading.id.toLowerCase();
                    const deviceType = deviceReading.type || 'Tilt';
                    
                    // Determine device class for color coding
                    let deviceClass = deviceId;
                    if (deviceType.toLowerCase().includes('ispindel')) {
                        deviceClass = 'ispindel';
                    } else if (deviceType.toLowerCase().includes('plaato')) {
                        deviceClass = 'plaato';
                    } else if (deviceType.toLowerCase().includes('brewpi')) {
                        deviceClass = 'brewpiless';
                    }
                    
                    deviceBadge.className = `device-badge ${deviceClass}`;
                    deviceBadge.textContent = `${deviceType} (${deviceId.charAt(0).toUpperCase() + deviceId.slice(1)})`;
                    deviceBadge.style.display = 'inline-block';
                }
            }

            // Update current readings display if available
            const latestReadingWithSg = [...readings]
                .filter(r => r.sg !== undefined && r.sg !== null)
                .sort((a, b) => (b.time || 0) - (a.time || 0))[0];
            
            const latestReadingWithTemp = [...readings]
                .filter(r => r.temp !== undefined && r.temp !== null)
                .sort((a, b) => (b.time || 0) - (a.time || 0))[0];
            
            if (latestReadingWithSg && latestReadingWithSg.sg) {
                const currentSgElement = document.getElementById(`current-sg-${batch.id}`);
                if (currentSgElement) {
                    currentSgElement.textContent = latestReadingWithSg.sg.toFixed(3);
                }
            }
            
            if (latestReadingWithTemp && latestReadingWithTemp.temp) {
                const currentTempElement = document.getElementById(`current-temp-${batch.id}`);
                if (currentTempElement) {
                    currentTempElement.textContent = formatTemp(latestReadingWithTemp.temp);
                }
            }
            
            // Update the readings timestamp
            const readingsTimestamp = document.getElementById(`readings-timestamp-${batch.id}`);
            if (readingsTimestamp && latestReadingWithSg && latestReadingWithSg.time) {
                const lastUpdate = new Date(latestReadingWithSg.time);
                const now = new Date();
                const diffMinutes = Math.round((now - lastUpdate) / (1000 * 60));
                
                let timeAgo;
                if (diffMinutes < 1) {
                    timeAgo = 'just now';
                } else if (diffMinutes < 60) {
                    timeAgo = `${diffMinutes}m ago`;
                } else if (diffMinutes < 1440) {
                    const hours = Math.floor(diffMinutes / 60);
                    timeAgo = `${hours}h ago`;
                } else {
                    const days = Math.floor(diffMinutes / 1440);
                    timeAgo = `${days}d ago`;
                }
                
                readingsTimestamp.textContent = `Last reading: ${timeAgo}`;
            }

            // Create combined chart
            const hasData = readings.some(r => 
                (r.temp !== undefined && r.temp !== null) || 
                (r.sg !== undefined && r.sg !== null)
            );
            
            if (hasData && chartContainer) {
                chartContainer.innerHTML = `<canvas id="${chartCanvasId}"></canvas>`;
                setTimeout(() => createCombinedChart(chartCanvasId, readings, batch), 100);
            } else if (chartContainer) {
                chartContainer.innerHTML = '<div class="no-chart-data">No temperature or gravity readings available</div>';
            }
        }

        function renderApp(data) {
            const app = document.getElementById('app');
            
            if (data.error) {
                app.innerHTML = `
                    <div class="error">
                        <h2>‚ùå Error Loading Data</h2>
                        <p>${data.message || 'Failed to fetch brewing data'}</p>
                        <button class="refresh-btn" onclick="loadData(true)" style="margin-top: 15px;">
                            Try Again
                        </button>
                    </div>
                `;
                return;
            }

            const { batches, count, cached, cache_age_minutes, fetchedAt } = data;

            const statusLabel = selectedStatuses.length === 1 ? selectedStatuses[0] : `${selectedStatuses.length} statuses`;
            
            let infoBar = `
                <div class="info-bar">
                    <div class="status-filter">
                        <label>Status:</label>
                        <button id="statusToggle" class="status-toggle-btn">${statusLabel}</button>
                        <div id="statusDropdown" class="status-dropdown">

                            </div>
                            <div class="status-checkbox-item">

                                <label for="status-brewing">Brewing</label>
                            </div>
                            <div class="status-checkbox-item">

                                <label for="status-conditioning">Conditioning</label>

                            <div class="status-checkbox-item">
                                <input type="checkbox" id="status-completed" value="Completed" ${selectedStatuses.includes('Completed') ? 'checked' : ''}>
                                <label for="status-completed">Completed</label>
                            </div>

                                <input type="checkbox" id="status-archived" value="Archived" ${selectedStatuses.includes('Archived') ? 'checked' : ''}>
                                <label for="status-archived">Archived</label>
                            </div>
                        </div>
                    </div>
                    <div class="info-item">
                        <span>üìä <strong>${count || 0}</strong> batches</span>
                    </div>
                    ${cached ? `
                        <div class="info-item">
                            <span>üíæ Cached (${cache_age_minutes}m ago)</span>
                        </div>
                    ` : ''}
                    ${fetchedAt ? `
                        <div class="info-item">
                            <span>üïê ${formatDate(fetchedAt)} ${new Date(fetchedAt).toLocaleTimeString()}</span>
                        </div>
                    ` : ''}
                    <button class="refresh-btn" onclick="loadData(true)">
                        üîÑ Refresh
                    </button>
                </div>
            `;

            if (!batches || batches.length === 0) {
                app.innerHTML = infoBar + `
                    <div class="no-data">
                        <p>üç∫ No batches currently fermenting</p>
                        <p style="font-size: 0.9em; margin-top: 10px; opacity: 0.8;">
                            Time to start a new brew!
                        </p>
                    </div>
                `;
                return;
            }

            const batchesHTML = batches.map(batch => renderBatch(batch)).join('');
            
            app.innerHTML = infoBar + `
                <div class="batches-grid">
                    ${batchesHTML}
                </div>
            `;

            // Add event listeners for status filter
            const statusToggle = document.getElementById('statusToggle');
            const statusDropdown = document.getElementById('statusDropdown');
            
            if (statusToggle && statusDropdown) {
                statusToggle.addEventListener('click', (e) => {
                    e.stopPropagation();
                    statusDropdown.classList.toggle('show');
                });
                
                // Handle checkbox changes
                const checkboxes = statusDropdown.querySelectorAll('input[type="checkbox"]');
                checkboxes.forEach(checkbox => {
                    checkbox.addEventListener('change', (e) => {
                        const value = e.target.value;
                        if (e.target.checked) {
                            if (!selectedStatuses.includes(value)) {
                                selectedStatuses.push(value);
                            }
                        } else {
                            selectedStatuses = selectedStatuses.filter(s => s !== value);
                        }
                        
                        // Ensure at least one status is selected
                        if (selectedStatuses.length === 0) {
                            selectedStatuses = ['Fermenting'];
                            e.target.checked = true;
                        }
                        
                        console.log('Selected statuses:', selectedStatuses);
                        loadData();
                    });
                });
                
                // Close dropdown when clicking outside
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.status-filter')) {
                        statusDropdown.classList.remove('show');
                    }
                });
            }

            // Load charts for each batch
            batches.forEach(batch => {
                setTimeout(() => renderBatchCharts(batch), 100);
            });
        }

        async function loadData(forceRefresh = false) {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading brewing data...</p>
                </div>
            `;

            // Clear existing chart instances
            Object.values(chartInstances).forEach(chart => chart.destroy());
            Object.keys(chartInstances).forEach(key => delete chartInstances[key]);

            try {
                // Fetch all batches if cache is empty or force refresh
                if (allBatchesCache.length === 0 || forceRefresh) {
                    await fetchAllBatches(forceRefresh);
                }
                
                // Filter by selected statuses (client-side, instant!)
                const data = filterBatchesByStatus(selectedStatuses);
                renderApp(data);
            } catch (error) {
                renderApp({
                    error: true,
                    message: error.message
                });
            }
        }

        // Load data on page load
        loadData();
    </script>
